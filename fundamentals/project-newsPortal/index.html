<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de noticias</title>
    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icons/List.svg" alt="Icone de menu" />
          <strong>Menu</strong>
        </div>

        <div>
          <img src="assets/Logo.svg" alt="Tech News Logo" />
        </div>

        <div>
          <strong>Buscar</strong>
          <img src="assets/icons/MagnifyingGlass.svg" alt="Icone de busca" />
        </div>
      </nav>

      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligencia Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Reakudade Virtual</a>
      </nav>
    </header>

    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="assets/images/Image 01.png" alt="" />
          <figcaption>
            <span class="content-tag">robótica</span>
            <h2 class="text-2xl">
              Robôs domésticos começam a ser adotados para tarefas diárias,
              prometendo mais conforto e eficiência nas residências.
            </h2>
          </figcaption>
        </figure>

        <div class="grid grid-cols-2 gap-16">
          <figure class="card">
            <img src="assets/images/Image 02.png" alt="" />
            <figcaption>
              <span class="content-tag">hologramas</span>
              <h2 class="text-lg">Novo Smartphone Projetor...!</h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="assets/images/Image 03.png" alt="" />
            <figcaption>
              <span class="content-tag">internet</span>
              <h2 class="text-lg">Tecnologia 6G chega às metrópoles...</h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="assets/images/Image 04.png" alt="" />
            <figcaption>
              <span class="content-tag">vestíveis</span>
              <h2 class="text-lg">Empresa lança relógio inteligente...</h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="assets/images/Image 05.png" alt="" />
            <figcaption>
              <span class="content-tag">realidade virtuaç</span>
              <h2 class="text-lg">Escolas adotam a tecnologia VR...</h2>
            </figcaption>
          </figure>
        </div>
      </section>

      <section id="weekly">
        <header class="grid grid-flow-col">
          <h3>Mais lidas da semana</h3>
          <a href="#" class="grid grid-flow-col">
            <strong>Ver tudo</strong>
            <span></span>
          </a>
        </header>

        <div class="grid gap-16">
          <figure>
            <span class="content-tag">Veículos</span>
            <img src="assets/images/Image 06.png" alt="" />
            <p>Protótipo de veículo voador...</p>
          </figure>

          <figure>
            <span class="content-tag">Hologramas</span>
            <img src="assets/images/Image 07.png" alt="" />
            <p>Plataforma de videoconferência...</p>
          </figure>

          <figure>
            <span class="content-tag">Realidade Virtual</span>
            <img src="assets/images/Image 08.png" alt="" />
            <p>Nova geração de consoles...</p>
          </figure>

          <figure>
            <span class="content-tag">Internet</span>
            <img src="assets/images/Image 09.png" alt="" />
            <p>Projeto busca oferecer...</p>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
